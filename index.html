<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f27ce965cf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <h1>Create an Account</h1>
        <div class="signup-box">
            <div class="left-box">
                <form>
                    <input type="text" placeholder="Your Name" required class="Input-box">
                    <input type="text" placeholder="User Name" required class="Input-box">
                    <input type="email" placeholder="Enter Your Email" required class="Input-box">
                    <input type="password" placeholder="Your Password" required class="Input-box">
                    <input type="checkbox" id="Terms">
                    <label for="Terms">Accept the terms & Conditions</label>
                    <button type="submit">Sign Up &#x27f6</button>
                </form>
            </div>
            <div class="right-box">
                <a href="" class="fb-links"><i class="fa-brands fa-facebook"></i>Connect With facebook</a>
                <a href="" class="tw-links"><i class="fa-brands fa-twitter"></i>Connect With Twitter</a>
                <a href="" class="Gg-links"><i class="fa-brands fa-google"></i>Connect With facebook</a>
            </div>
        </div>
        <p class="login-msg">Already Have an Accoutn?<a href="#">Login Now</a></p>
    </div>
</body>
</html>
